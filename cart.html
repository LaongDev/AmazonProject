<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/general.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-bar-checkout-container">
        <div class="nav-bar-checkout-content">
            <section class="left-navbar-checkout">
                <a href="amazon.html" class="amazon-link" >
                        <img class="amazon-logo" src="images/amazon-logo.png" alt="">
                        <img class="amazon-logo-mobile" src="images/amazon-mobile-logo.png" alt="">
                </a>
            </section>

            <section class="mid-navbar-checkout">
                <div class="checkout-item-mid-navbar">
                    Checkout 
                    (<a class="checkout-item-design"><span class="checkout-item-quantity js-cart-quantity"></span> items</a>)
                </div>
            </section>

            <section class="checkout-lock-icon">
                <img src="images/checkout-lock-icon.png" alt="">
            </section>
        </div>
        
    </div>

    <main>
        <div class="checkout-title">
            Review your order
        </div>
        <div class="checkout-grid">
            <div class="check-out-order-summary-container">
                <div class="empty-product">
                    <p>Your cart is empty</p>
                    <a href="amazon.html" class="view-products-btn">View product</a>
                </div>

            </div>
            
            <div class="order-summary-pricing js-order-summary-pricing">
                    
            </div>
        </div>
    </main>

    <script type="module" src="js/add-cart.js"></script>
    <script type="module" src="js/checkoutCart.js"></script>
</body>
</html>
